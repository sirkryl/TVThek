<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script language="javascript" type="text/javascript" src="app/javascript/Server.js"></script>
        <script language="javascript" type="text/javascript" src="app/javascript/Data.js"></script>
        <script language="javascript" type="text/javascript" src="app/javascript/Player.js"></script>

		<link rel="stylesheet" href="app/stylesheets/Main.css" type="text/css">
		
		<!-- Plugins -->
        <object id="pluginPlayer" border=0 classid="clsid:SAMSUNG-INFOLINK-PLAYER" style="position:absolute; z-index:99;left:391px;top:60px;width:510px;height:287px"></object>
        <object id="pluginAudio" border=0 classid="clsid:SAMSUNG-INFOLINK-AUDIO"></object>

    <body onload="Main.onLoad();" onunload="Main.onUnload();">
<!-- Layout begins -->
<a href='javascript:void(0);' id='anchor' onkeydown='Main.keyDown();'></a>
        <div id="main">
            <div id="logo"/>
            <div id ="rightHalf">
                <div id="videoBox_top"></div>
                <div id="videoBox_left"></div>
                <div id="videoBox_right"></div>
                <div id="videoBox_bottom">
                    <div id="time">
                        <div id="progressBarBG">
                            <div id="progressBar"></div>
                        </div>
                        <div id="timeInfo"></div>
                    </div>
                    <div id="volume">
                        <div id="volumeIcon"></div>
                        <div id="volumeBarBG">
                            <div id="volumeBar"></div>
                        </div>
                        <div id="volumeInfo"></div>
                    </div>
                    <div id="videoControl">
                        <div id="rewind"></div>
                        <div id="play"></div>
                        <div id="stop"></div>
                        <div id="pause"></div>
                        <div id="forward"></div>
                    </div>
                    <div id="status"></div>
					<div id="xml"></div>
                </div>
                <div id="description_top"></div>
                <div id="description_bottom"></div>
                <div id="description"></div>
            </div>
            <div id="leftHalf">
                <div id="videoList" class="style_videoList">
                    <div id="video0"></div>
                    <div id="video1"></div>
                    <div id="video2"></div>
                    <div id="video3"></div>
                    <div id="video4"></div>
                    <div id="videoCount"></div>
                </div>
            </div> 
			
        </div>
